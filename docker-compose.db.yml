# MySQL Database用のDocker Compose設定
# Dev Container開発環境で使用する独立したMySQLコンテナ
#
# 起動方法: docker-compose -f docker-compose.db.yml up -d
# 停止方法: docker-compose -f docker-compose.db.yml down

version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: queue_system_mysql_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-queue_system}
      MYSQL_USER: ${MYSQL_USER:-queueuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-queuepass}
      TZ: Asia/Tokyo
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - dev-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:

networks:
  dev-network:
    name: dev-network
    driver: bridge
